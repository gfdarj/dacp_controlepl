<!-- Estendemos do template base -->
{% extends "cadastro/_layouts/base.html" %}

{% load widget_tweaks %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}EXCLUIR DEPUTADO{% endblock %}

{% block conteudo %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Exclusão de Deputado</h5>

        <p class="card-text">
          Você tem certeza que quer excluir o Deputado(a)
          <b>{{ deputado.nome }}</b>?
        </p>

        <form method="post">
          {% csrf_token %}
          <hr />
          <div class="text-right">
            <a href="{% url 'deputado_lista' %}" class="btn btn-outline-danger">Cancelar</a>
            <button class="btn btn-danger">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
