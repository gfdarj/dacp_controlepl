<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema DACP{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bloco de Estilos -->
    {% block styles %}{% endblock %}
</head>

{% load tempo_atual %}

<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <img src="/static/website/img/logo_Alerj_2021_azul_vertical.png" width="80px">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link"
                        href="{% url 'index' %}">
                          Principal
                      </a>
                  </li>

                  <li class="nav-item dropdown">
                    <div class="">
                      <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cadastros
                      </a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'lista_comissoes' %}">Comissões</a>
                        <a class="dropdown-item" href="{% url 'lista_deputados' %}">Deputados</a>
                        <a class="dropdown-item" href="{% url 'lista_tiposreunioes' %}">Tipos de Reuniões</a>
                      </div>
                    </div>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link"
                        href="{% url 'lista_projetos' %}">
                          Projetos
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"
                        href="{% url 'lista_controlereunioes_comissao' %}">
                          Reuniões
                      </a>
                  </li>
              </ul>
              <!-- Adicione a lista abaixo -->
              <ul class="navbar-nav float-right">
                  <li class="nav-item">
                      <!-- Aqui está nosso filtro -->
                      <a class="nav-link" href="#">
                        <b>Hora: </b>{% tempo_atual %}
                      </a>
                  </li>
              </ul>
          </div>
      </nav>

      <br />

    <!-- Bloco de conteúdo -->
    {% block conteudo %}{% endblock %}

    <!-- Bloco de scripts -->
    {% block scripts %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
