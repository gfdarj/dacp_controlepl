<!-- Estendemos do template base -->
{% extends "cadastro/_layouts/base.html" %}

{% load widget_tweaks %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}INSERE COMISSÃO{% endblock %}

{% block conteudo %}


  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Insere Tramitação</h5>
          <p class="card-text">
            Complete o formulário abaixo para cadastrar
            uma nova <code>Tramitação</code>.
          </p>
          <form method="post">
            <!-- Não se esqueça dessa tag -->
            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
